<html>
    <head>
        <meta charset="utf-8">

        <title>Todo App</title>
        <meta name="description" content="">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- CSS Stylesheet -->
        <link rel="stylesheet" href="styles.css">
        <script src="test.js"></script>

    <body onload="readTodos()" id="body">
        <div class="container">
            <h1>Todos</h1>
            <form>
                <div class="form-group">
                <label for="input">New todo</label>
                <input value="test new todo"" type="text" class="form-control" id="input" placeholder="Write todo here...">
                </div>
                <button onclick="createTodo()" id="addTodoBtn" type="submit" class="btn btn-primary">Add</button>
            </form>
            <ul class="list-group">
                <li class="list-group-item">Cras justo odio<span class="ulBtns"><button onclick="updateTodo()" type="button" class="btn btn-secondary ulBtn">Edit</button><button onclick="deleteTodo()" type="button" class="btn btn-danger ulBtn">x</button></span></li>
            </ul>
            <div class="twtrLink"><a href="https://www.twitter.com/KevalinKetcham">@KevalinKetcham</a></div>
        </div>
    </body>
    <script>
        const appURL = 'http://localhost:3000'

        // Create todo
        const newTodo = document.getElementById("input")
        const newTodoJSON = {
            todo: `${newTodo}`
        };

        function createTodo(newTodoJSON) {
            fetch(appURL, {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                },
                // body: JSON.stringify(newTodoJSON)
            }).then(readTodos());
        };

        // Read todos
        function readTodos() {
            fetch(appURL, {
                method: "GET",
            });
        }

        // Update todo
        function updateTodo() {
            fetch(appURL, {
                method: "PUT",
            }).then(readTodos());
        }

        // Delete todo
        function deleteTodo() {
            fetch(appURL, {
                method: "DELETE",
            }).then(readTodos());
        }

    </script>
</html>
